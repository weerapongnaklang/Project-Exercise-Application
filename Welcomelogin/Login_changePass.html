<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>changPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 my-20">
    <div class="head-changpass">
      <h2 class="text-sky-400 font-bold text-xl">Change New Password</h2>
      <p class="text-gray-400">Enter a differnt password with the previous</p>
    </div>

    <div class="input-changepass my-20">
      <lable class="font-semibold mx-3 text-gray-400" for="new-pass">New Password</lable
      ><br />
      <input
        class="border-2 p-2 rounded-lg w-full mb-3"
        type="text"
        name="new-pass"
        placeholder="**********"
      />
      <lable class="font-semibold mx-3 text-gray-400" for="confirm-pass"
        >Confirm Password</lable
      ><br />
      <input
        class="border-2 p-2 rounded-lg w-full mb-3"
        type="text"
        name="confirm-pass"
        placeholder="**********"
      />
      <div class="flex justify-center mt-80">
        <button
          href=""
          type="submit"
          class="w-4/5 m-3 p-3 rounded-xl bg-[#66d2e8] font-bold text-md font-inter text-white shadow-sm"
        >
          Reset Password
        </button>
      </div>
    </div>
  </body>
</html>
