<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesktopWelcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter&family=Merriweather:ital@0;1&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--  -->
  <body>
    <div class="flex">
      <!-- LEFT -->
      <div
        class="hidden md:flex flex-1 h-dvh w-full md:w-1/2 bg-theme md:bg-[#66d2e8]"
      >
        <div class="hidden md:flex md:flex-col md:my-auto md:w-full">
          <div class="justify-center align-middle flex pb-10">
            <img src="image welcome/doggold.png" />
          </div>
          <div class="text-center text-5xl text-white font-extrabold">
            <h1>DOG GO</h1>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="flex-1 h-screen w-100 max-md:bg-none md:bg-cover bg-theme-right">
        <div class="flex flex-col h-screen">
          <div class="mt-36 md:my-auto flex flex-col h-screen md:h-auto">
            <div
              class="text-sky-300 md:text-center md:text-blue-950 mx-11 mb-10"
            >
              <h1 class="font-semibold text-2xl mb-3">Change New Password</h1>
              <p class="text-sm font-semibold text-gray-400 md:text-gray-500">
                Enter a different password with the previous
              </p>
            </div>
            <form action="Desktop_succesPass.html">
              <div class="flex-1 w-auto mx-10">
                <label class="font-semibold mx-3" for="input-email"
                  >Email address</label
                ><br />
                <input
                  class="border-2 p-2 rounded-lg w-full mb-3"
                  type="email"
                  id="input-email"
                  placeholder="siberianwhisky@gmail.com"
                  required
                /><br />
                <label class="font-semibold mx-3" for="input-password"
                  >Password</label
                ><br />
                <input
                  class="border-2 p-2 rounded-lg w-full"
                  type="password"
                  id="input-password"
                  placeholder="************"
                  required
                /><br />
              </div>
              <div
                class="mt-10 mx-10 text-md text-center flex flex-1 align-bottom"
              >
                <button
                  type="submit"
                  class="w-full block mb-auto mx-auto p-3 rounded-xl bg-[#66d2e8]  hover:bg-[#39bad4] font-bold text-md text-white text-center"
                >
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
